<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./name_generator.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>A sandbox</h1>
        <p>This page has been created to experiment and try things when I'm bored.</p>

        <div id="nameGenerator" class="section">
            <h2>Name generator</h2>
            <form class="nameGenerator_form">
                <p>What's your real name?</p>
                <input type="text" id="nameGenerator_realName" placeholder="Insert it here">
                <select id="nameGenerator_nameType">
                    <option value="rus">RUS</option>
                    <option value="esp">ESP</option>
                </select>
                <input type="button" value="Generate" id="pButton">
            </form>
            <div id="nameGenerator_display"></div>
        </div>
    </div>
</body>
</html>
